<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Aulas - Aula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER E NAVEGAÇÃO -->
    <header>
        <nav>
            <div class="logo">
                <!-- Logo aqui -->
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="aula.html">Aula</a></li>
                <li><a href="perfil.html">Perfil</a></li>
            </ul>
            <div class="user-actions">
                <!-- Botões de login/logout -->
            </div>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <section class="aula-container">
            <div class="video-player">
                <!-- Player de vídeo/conteúdo da aula -->
                <div class="player-placeholder">
                    <!-- Implementar player aqui -->
                </div>
            </div>

            <div class="aula-info">
                <h1 class="aula-titulo"><!-- Título da aula --></h1>
                <div class="aula-meta">
                    <!-- Informações: duração, professor, etc -->
                </div>
            </div>

            <div class="aula-descricao">
                <!-- Descrição detalhada da aula -->
            </div>

            <div class="aula-recursos">
                <!-- Downloads, links, materiais complementares -->
            </div>
        </section>

        <section class="sidebar">
            <div class="modulos-aulas">
                <!-- Lista de módulos e aulas do curso -->
                <h3>Conteúdo do Curso</h3>
                <div class="lista-modulos">
                    <!-- Módulos e aulas aqui -->
                </div>
            </div>

            <div class="progresso">
                <!-- Barra de progresso do curso -->
            </div>
        </section>

        <section class="comentarios">
            <!-- Seção de comentários/dúvidas -->
            <h2>Comentários</h2>
            <div class="comentarios-lista">
                <!-- Lista de comentários -->
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <!-- Links e informações -->
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Plataforma de Aulas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="functions.js"></script>
</body>
</html>
